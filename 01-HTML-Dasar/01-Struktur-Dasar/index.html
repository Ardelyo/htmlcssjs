<!DOCTYPE html> <!-- Memberitahu browser bahwa ini adalah dokumen HTML5 -->

<!-- Tag <html> adalah "pembungkus" utama dari semua konten halaman web -->
<html lang="id"> <!-- Atribut 'lang="id"' baik untuk SEO dan aksesibilitas, menandakan konten berbahasa Indonesia -->

  <!-- Tag <head> berisi informasi tentang halaman web yang tidak ditampilkan langsung di halaman -->
  <head>
    <!-- Menentukan set karakter yang digunakan, UTF-8 adalah standar universal -->
    <meta charset="UTF-8">
    
    <!-- Mengatur bagaimana halaman ditampilkan di perangkat mobile (penting untuk responsif) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Judul halaman yang akan muncul di tab browser -->
    <title>Struktur Dasar HTML</title>
  </head>

  <!-- Tag <body> berisi semua konten yang akan terlihat oleh pengguna di halaman web -->
  <body>
    <!-- Konten website kita akan diletakkan di sini nanti -->
    <h1>Halo Dunia!</h1>
    <p>Ini adalah halaman web pertamaku.</p>
  </body>

</html>
