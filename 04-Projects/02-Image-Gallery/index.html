<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .thumbnail {
            position: relative;
            padding-bottom: 100%;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: -30px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 18px;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .image-caption {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        
        <div id="gallery" class="gallery">
            <!-- Images will be added here -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button class="nav-button prev">&lt;</button>
            <img id="modalImage" src="" alt="Modal Image">
            <button class="nav-button next">&gt;</button>
            <div class="image-caption" id="imageCaption"></div>
        </div>
    </div>

    <script>
        // Sample image data
        const images = [
            { url: 'https://picsum.photos/id/1015/800/600', caption: 'Mountain Lake' },
            { url: 'https://picsum.photos/id/1018/800/600', caption: 'Mountain Range' },
            { url: 'https://picsum.photos/id/1019/800/600', caption: 'Forest' },
            { url: 'https://picsum.photos/id/1022/800/600', caption: 'Northern Lights' },
            { url: 'https://picsum.photos/id/1039/800/600', caption: 'Desert' },
            { url: 'https://picsum.photos/id/1043/800/600', caption: 'Waterfall' },
            { url: 'https://picsum.photos/id/1044/800/600', caption: 'Road' },
            { url: 'https://picsum.photos/id/1047/800/600', caption: 'Town' }
        ];

        // Get DOM elements
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImage');
        const captionText = document.getElementById('imageCaption');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let currentImageIndex = 0;

        // Create gallery thumbnails
        function createGallery() {
            images.forEach((image, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.innerHTML = `<img src="${image.url}" alt="${image.caption}">`;
                
                thumbnail.addEventListener('click', () => openModal(index));
                
                gallery.appendChild(thumbnail);
            });
        }

        // Open modal with image
        function openModal(index) {
            currentImageIndex = index;
            modal.style.display = 'block';
            updateModalImage();
        }

        // Update modal image and caption
        function updateModalImage() {
            const image = images[currentImageIndex];
            modalImg.src = image.url;
            captionText.textContent = image.caption;
        }

        // Navigate to previous image
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateModalImage();
        }

        // Navigate to next image
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateModalImage();
        }

        // Event listeners
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        prevBtn.addEventListener('click', showPrevImage);
        nextBtn.addEventListener('click', showNextImage);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'block') {
                if (e.key === 'ArrowLeft') showPrevImage();
                if (e.key === 'ArrowRight') showNextImage();
                if (e.key === 'Escape') modal.style.display = 'none';
            }
        });

        // Click outside modal to close
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize gallery
        createGallery();
    </script>
</body>
</html>
